---
mappings:
  - xls_sheet: node_control
    key_element: name
    elements:
      - name: name
        class: fabricNodeControl
        attribute: name
        mandatory: true
        unique: true
      - name: description
        class: fabricNodeControl
        attribute: descr
      - name: feature_selection
        class: fabricNodeControl
        attribute: featureSel
      - name: enable_dom
        class: fabricNodeControl
        attribute: control
        map_attribute:
          - attribute_regex: Dom
            mapped_value: 'yes'
        default_value: 'no'
