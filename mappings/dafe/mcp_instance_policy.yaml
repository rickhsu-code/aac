---
mappings:
  - xls_sheet: mcp_instance_policy
    key_element: admin_state
    elements:
      - name: admin_state
        class: mcpInstPol
        attribute: adminSt
        mandatory: true
        unique: true
      - name: control
        class: mcpInstPol
        attribute: ctrl
      - name: mcp_key
        class: mcpInstPol
        attribute: key
      - name: loop_detect_mult_factor
        class: mcpInstPol
        attribute: loopDetectMult
      - name: loop_protection_action
        class: mcpInstPol
        attribute: loopProtectAct
      - name: initial_delay
        class: mcpInstPol
        attribute: initDelayTime
      - name: transmission_frequency
        class: mcpInstPol
        attribute: txFreq
