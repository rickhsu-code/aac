---
mappings:
  - xls_sheet: bgp_address_family_context
    key_element: name
    elements:
      - name: tenant
        class: fvTenant
        attribute: name
        conditions:
          - type: is_parent
      - name: name
        class: bgpCtxAfPol
        attribute: name
        mandatory: true
      - name: description
        class: bgpCtxAfPol
        attribute: descr
      - name: ebgp_distance
        class: bgpCtxAfPol
        attribute: eDist
      - name: ibgp_distance
        class: bgpCtxAfPol
        attribute: iDist
      - name: local_distance
        class: bgpCtxAfPol
        attribute: localDist
      - name: ebgp_max_ecmp
        class: bgpCtxAfPol
        attribute: maxEcmp
      - name: ibgp_max_ecmp
        class: bgpCtxAfPol
        attribute: maxEcmpIbgp
      - name: host_route_leak
        class: bgpCtxAfPol
        attribute: ctrl
        map_attribute:
          - attribute_regex: host-rt-leak
            mapped_value: 'yes'
        default_value: 'no'
