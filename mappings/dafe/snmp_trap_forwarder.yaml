---
mappings:
  - xls_sheet: snmp_trap_forwarder
    key_element: snmp_trap_fwd_address
    elements:
      - name: snmp_policy
        class: snmpPol
        attribute: name
        mandatory: true
        conditions:
          - type: is_parent
      - name: snmp_trap_fwd_address
        class: snmpTrapFwdServerP
        attribute: addr
        mandatory: true
      - name: snmp_trap_fwd_port
        class: snmpTrapFwdServerP
        attribute: port
