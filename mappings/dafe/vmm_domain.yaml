---
mappings:
  - xls_sheet: vmm_domain
    key_element: name
    elements:
      - name: name
        class: vmmDomP
        attribute: name
        mandatory: true
        unique: true
        conditions:
          - type: match_parent
            class: vmmProvP
            match_attribute: dn
            match_regex: "uni/vmmp-VMware"
      - name: vcenter_hostname_ip
        class: vmmCtrlrP
        attribute: hostOrIp
        conditions:
          - type: is_child
      - name: vcenter_controller_name
        class: vmmCtrlrP
        attribute: name
        conditions:
          - type: is_child
      - name: vcenter_datacenter_name
        class: vmmCtrlrP
        attribute: rootContName
        conditions:
          - type: is_child
      - name: vcenter_credential_profile
        class: vmmUsrAccP
        attribute: name
        conditions:
          - type: is_child
      - name: vcenter_username
        class: vmmUsrAccP
        attribute: usr
        conditions:
          - type: is_child
      - name: vcenter_password
        class: vmmUsrAccP
        attribute: pwd
        conditions:
          - type: is_child
