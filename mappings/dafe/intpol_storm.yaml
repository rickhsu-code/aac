---
mappings:
  - xls_sheet: intpol_storm
    key_element: name
    elements:
      - name: name
        class: stormctrlIfPol
        attribute: name
        mandatory: true
        unique: true
      - name: rate
        class: stormctrlIfPol
        attribute: rate
      - name: max_burst
        class: stormctrlIfPol
        attribute: burstRate
      - name: type
        value: percentage

  - xls_sheet: intpol_storm
    key_element: name
    elements:
      - name: name
        class: stormctrlIfPol
        attribute: name
        mandatory: true
        unique: true
      - name: rate
        class: stormctrlIfPol
        attribute: ratePps
      - name: max_burst
        class: stormctrlIfPol
        attribute: burstPps
      - name: type
        value: packets_per_second
