---
mappings:
  - xls_sheet: contract
    key_element: name
    elements:
      - name: tenant
        class: fvTenant
        attribute: name
        conditions:
          - type: is_parent
      - name: description
        class: vzBrCP
        attribute: descr
      - name: name
        class: vzBrCP
        attribute: name
        mandatory: true
      - name: name_alias
        class: vzBrCP
        attribute: nameAlias
      - name: qos_class
        class: vzBrCP
        attribute: prio
      - name: scope
        class: vzBrCP
        attribute: scope
      - name: target_dscp
        class: vzBrCP
        attribute: targetDscp
      - name: description
        class: vzBrCP
        attribute: descr
      - name: tag
        class: tagInst
        attribute: name
        conditions:
          - type: is_child
      - name: contract_type
        value: standard

  - xls_sheet: contract
    key_element: name
    elements:
      - name: tenant
        class: fvTenant
        attribute: name
        conditions:
          - type: is_parent
      - name: description
        class: vzOOBBrCP
        attribute: descr
      - name: name
        class: vzOOBBrCP
        attribute: name
        mandatory: true
      - name: name_alias
        class: vzOOBBrCP
        attribute: nameAlias
      - name: qos_class
        class: vzOOBBrCP
        attribute: prio
      - name: scope
        class: vzOOBBrCP
        attribute: scope
      - name: target_dscp
        class: vzOOBBrCP
        attribute: targetDscp
      - name: description
        class: vzOOBBrCP
        attribute: descr
      - name: contract_type
        value: outofband
