---
mappings:
  - xls_sheet: tacacs_provider_group
    key_element: provider_name
    elements:
      - name: description
        class: aaaTacacsPlusProviderGroup
        attribute: descr
        conditions:
          - type: is_parent
      - name: name
        class: aaaTacacsPlusProviderGroup
        attribute: name
        conditions:
          - type: is_parent
      - name: provider_descr
        class: aaaProviderRef
        attribute: descr
      - name: provider_name
        class: aaaProviderRef
        attribute: name
        mandatory: true
      - name: provider_order
        class: aaaProviderRef
        attribute: order
