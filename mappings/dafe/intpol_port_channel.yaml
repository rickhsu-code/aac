---
mappings:
  - xls_sheet: intpol_port_channel
    key_element: name
    elements:
      - name: name
        class: lacpLagPol
        attribute: name
        mandatory: true
        unique: true
      - name: description
        class: lacpLagPol
        attribute: descr
      - name: fast_select_hot_stdby
        class: lacpLagPol
        attribute: ctrl
        map_attribute:
          - attribute_regex: fast-sel-hot-stdby
            mapped_value: "yes"
        default_value: "no"
      - name: gracefull_converge
        class: lacpLagPol
        attribute: ctrl
        map_attribute:
          - attribute_regex: graceful-conv
            mapped_value: "yes"
        default_value: "no"
      - name: load_defer
        class: lacpLagPol
        attribute: ctrl
        map_attribute:
          - attribute_regex: load-defer
            mapped_value: "yes"
        default_value: "no"
      - name: suspend_individual
        class: lacpLagPol
        attribute: ctrl
        map_attribute:
          - attribute_regex: susp-individual
            mapped_value: "yes"
        default_value: "no"
      - name: symmetrical_hash
        class: lacpLagPol
        attribute: ctrl
        map_attribute:
          - attribute_regex: symmetric-hash
            mapped_value: "yes"
        default_value: "no"
      - name: pc_mode
        class: lacpLagPol
        attribute: mode
      - name: min_links
        class: lacpLagPol
        attribute: minLinks
      - name: max_links
        class: lacpLagPol
        attribute: maxLinks
      - name: hash_key
        class: l2LoadBalancePol
        attribute: hashFields
        conditions:
          - type: is_child
