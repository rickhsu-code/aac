---
mappings:
  - xls_sheet: vpc_domain
    key_element: name
    elements:
      - name: name
        class: fabricExplicitGEp
        attribute: name
        mandatory: true
        unique: true
      - name: logical_pair_id
        class: fabricExplicitGEp
        attribute: id
      - name: left_node_id
        class: fabricNodePEp
        attribute: id
        conditions:
          - type: is_child
      - name: right_node_id
        class: fabricNodePEp
        attribute: id
        index: 2
        conditions:
          - type: is_child
