---
mappings:
  - xls_sheet: pod_profile
    key_element: name
    elements:
      - name: name
        class: fabricPodP
        attribute: name
        mandatory: true
        unique: true
      - name: description
        class: fabricPodP
        attribute: descr
      - name: pod_policy_group
        class: fabricRsPodPGrp
        attribute: tDn
        attribute_match_regex: '(?<=podpgrp-).*'
        conditions:
          - type: is_child_child
