---
mappings:
  - xls_sheet: snmp_client_group
    key_element: name
    elements:
      - name: snmp_policy
        class: snmpPol
        attribute: name
        mandatory: true
        conditions:
          - type: is_parent
      - name: description
        class: snmpClientGrpP
        attribute: descr
      - name: name
        class: snmpClientGrpP
        attribute: name
        mandatory: true
      - name: management_epg
        class: snmpRsEpg
        attribute: tDn
        attribute_match_regex: '(?<=mgmtp-default/).*'
      - name: client_entry_address
        class: snmpClientP
        attribute: addr
      - name: client_entry_name
        class: snmpClientP
        attribute: name
