---
mappings:
  - xls_sheet: aaa_auth
    key_element: remote_policy
    elements:
      - name: remote_policy
        class: aaaAuthRealm
        attribute: defRolePolicy
        mandatory: true
      - name: console_auth_realm
        class: aaaConsoleAuth
        attribute: realm
        conditions:
          - type: is_child
      - name: console_auth_provider_group
        class: aaaConsoleAuth
        attribute: providerGroup
        conditions:
          - type: is_child
      - name: default_auth_realm
        class: aaaDefaultAuth
        attribute: realm
        conditions:
          - type: is_child
      - name: default_auth_provider_group
        class: aaaDefaultAuth
        attribute: providerGroup
        conditions:
          - type: is_child
      - name: fallback_check
        class: aaaDefaultAuth
        attribute: fallbackCheck
        conditions:
          - type: is_child
        map_attribute:
          - attribute_regex: 'true'
            mapped_value: 'TRUE'
        default_value: 'FALSE'
      - name: ping_check
        class: aaaPingEp
        attribute: pingCheck
        map_attribute:
          - attribute_regex: 'true'
            mapped_value: 'TRUE'
        default_value: 'FALSE'
