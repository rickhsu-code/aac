---
mappings:
  - xls_sheet: access_spine_policy_group
    key_element: name
    elements:
      - name: name
        class: infraSpineAccNodePGrp
        attribute: name
        mandatory: true
        unique: true
      - name: description
        class: infraSpineAccNodePGrp
        attribute: descr
      - name: copp_spine_policy
        class: infraRsSpineCoppProfile
        attribute: tnCoppSpineProfileName
        conditions:
          - type: is_child
      - name: bfd_ipv6_policy
        class: infraRsSpineBfdIpv6InstPol
        attribute: tnBfdIpv6InstPolName
        conditions:
          - type: is_child
      - name: bfd_ipv4_policy
        class: infraRsSpineBfdIpv4InstPol
        attribute: tnBfdIpv4InstPolName
        conditions:
          - type: is_child
      - name: copp_pre_filter
        class: infraRsIaclSpineProfile
        attribute: tnIaclSpineProfileName
        conditions:
          - type: is_child
