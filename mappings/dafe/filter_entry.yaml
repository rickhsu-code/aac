---
mappings:
  - xls_sheet: filter_entry
    key_element: name
    elements:
      - name: tenant
        class: fvTenant
        attribute: name
        conditions:
          - type: is_parent_parent
      - name: filter
        class: vzFilter
        attribute: name
        conditions:
          - type: is_parent
      - name: match_only_fragments
        class: vzEntry
        attribute: applyToFrag
      - name: from_destination_port
        class: vzEntry
        attribute: dFromPort
      - name: to_destination_port
        class: vzEntry
        attribute: dToPort
      - name: description
        class: vzEntry
        attribute: descr
      - name: ether_type
        class: vzEntry
        attribute: etherT
      - name: icmp_message
        class: vzEntry
        attribute: icmpv4T
      - name: icmpv6_message
        class: vzEntry
        attribute: icmpv6T
      - name: name
        class: vzEntry
        attribute: name
        mandatory: true
      - name: IP_protocol
        class: vzEntry
        attribute: prot
      - name: from_source_port
        class: vzEntry
        attribute: sFromPort
      - name: to_source_port
        class: vzEntry
        attribute: sToPort
      - name: stateful
        class: vzEntry
        attribute: stateful
      - name: tcp_flags
        class: vzEntry
        attribute: tcpRules
      - name: arp_flag
        class: vzEntry
        attribute: arpOpc
