---
mappings:
  - xls_sheet: apic_controller
    key_element: apic_id
    elements:
      - name: apic_id
        class: mgmtRsOoBStNode
        attribute: tDn
        attribute_match_regex: '(?<=/node-)\b([1-9]|[1-9][0-9]|100)\b'
        mandatory: true
        conditions:
          - type: match
            match_attribute: tDn
            match_regex: '(?<=/node-)\b([1-9]|[1-9][0-9]|100)\b'
      - name: pod_id
        class: mgmtRsOoBStNode
        attribute: tDn
        attribute_match_regex: '(?<=/pod-)\d+'
        conditions:
          - type: match
            match_attribute: tDn
            match_regex: '%%key%%$'
      - name: oob_ipv4
        class: mgmtRsOoBStNode
        attribute: addr
        conditions:
          - type: match
            match_attribute: tDn
            match_regex: '%%key%%$'
      - name: oob_ipv4_gw
        class: mgmtRsOoBStNode
        attribute: gw
        conditions:
          - type: match
            match_attribute: tDn
            match_regex: '%%key%%$'
      - name: oob_ipv6
        class: mgmtRsOoBStNode
        attribute: v6Addr
        conditions:
          - type: match
            match_attribute: tDn
            match_regex: '%%key%%$'
      - name: oob_ipv6_gw
        class: mgmtRsOoBStNode
        attribute: v6Gw
        conditions:
          - type: match
            match_attribute: tDn
            match_regex: '%%key%%$'
      - name: inband_ipv4
        class: mgmtRsInBStNode
        attribute: addr
        conditions:
          - type: match
            match_attribute: tDn
            match_regex: '%%key%%$'
      - name: inband_ipv4_gw
        class: mgmtRsInBStNode
        attribute: gw
        conditions:
          - type: match
            match_attribute: tDn
            match_regex: '%%key%%$'
      - name: inband_ipv6
        class: mgmtRsInBStNode
        attribute: v6Addr
        conditions:
          - type: match
            match_attribute: tDn
            match_regex: '%%key%%$'
      - name: inband_ipv6_gw
        class: mgmtRsInBStNode
        attribute: v6Gw
        conditions:
          - type: match
            match_attribute: tDn
            match_regex: '%%key%%$'
