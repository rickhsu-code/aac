---
mappings:
  - xls_sheet: datetime_pol
    key_element: name
    elements:
      - name: stratum_value
        class: datetimePol
        attribute: StratumValue
      - name: admin_state
        class: datetimePol
        attribute: adminSt
      - name: authentication_state
        class: datetimePol
        attribute: authSt
      - name: description
        class: datetimePol
        attribute: descr
      - name: master_mode
        class: datetimePol
        attribute: masterMode
      - name: name
        class: datetimePol
        attribute: name
        mandatory: true
        unique: true
      - name: server_state
        class: datetimePol
        attribute: serverState
