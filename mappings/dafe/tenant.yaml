---
mappings:
  - xls_sheet: tenant
    key_element: name
    elements:
      - name: description
        class: fvTenant
        attribute: descr
      - name: name
        class: fvTenant
        attribute: name
        mandatory: true
        unique: true
      - name: name_alias
        class: fvTenant
        attribute: nameAlias
      - name: security_domain
        class: aaaDomainRef
        attribute: name
        conditions:
          - type: is_child
