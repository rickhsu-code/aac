---
mappings:
  - xls_sheet: external_management_entity
    key_element: name
    elements:
      - name: name
        class: mgmtInstP
        attribute: name
        mandatory: true
        unique: true
      - name: qos_class
        class: mgmtInstP
        attribute: prio
      - name: subnet
        class: mgmtSubnet
        attribute: ip
        conditions:
          - type: is_child
