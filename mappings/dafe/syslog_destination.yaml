---
mappings:
  - xls_sheet: syslog_destination
    key_element: name
    elements:
      - name: syslog_group
        class: syslogGroup
        attribute: name
        conditions:
          - type: is_parent
      - name: destination_admin_state
        class: syslogRemoteDest
        attribute: adminState
      - name: description
        class: syslogRemoteDest
        attribute: descr
      - name: forwarding_facility
        class: syslogRemoteDest
        attribute: forwardingFacility
      - name: host_or_ip
        class: syslogRemoteDest
        attribute: host
      - name: name
        class: syslogRemoteDest
        attribute: name
        mandatory: true
      - name: port
        class: syslogRemoteDest
        attribute: port
      - name: severity
        class: syslogRemoteDest
        attribute: severity
      - name: destination_admin_state
        class: syslogRemoteDest
        attribute: adminState
      - name: management_epg
        class: fileRsARemoteHostToEpg
        attribute: tDn
        attribute_match_regex: '(?<=mgmtp-default/).*(?=-default)'
        conditions:
          - type: is_child
