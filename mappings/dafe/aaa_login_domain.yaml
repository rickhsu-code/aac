---
mappings:
  - xls_sheet: aaa_login_domain
    key_element: name
    elements:
      - name: name
        class: aaaLoginDomain
        attribute: name
        mandatory: true
      - name: description
        class: aaaLoginDomain
        attribute: descr
      - name: realm
        class: aaaDomainAuth
        attribute: realm
        conditions:
          - type: is_child
      - name: provider_group
        class: aaaDomainAuth
        attribute: providerGroup
        conditions:
          - type: is_child
