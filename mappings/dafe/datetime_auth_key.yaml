---
mappings:
  - xls_sheet: datetime_auth_key
    key_element: key_id
    elements:
      - name: datetime_policy
        class: datetimePol
        attribute: name
        mandatory: true
        conditions:
          - type: is_parent
      - name: key_id
        class: datetimeNtpAuthKey
        attribute: id
        mandatory: true
      - name: auth_key
        class: datetimeNtpAuthKey
        attribute: key
      - name: auth_key_type
        class: datetimeNtpAuthKey
        attribute: keyType
      - name: name
        class: datetimeNtpAuthKey
        attribute: name
      - name: auth_key_trusted
        class: datetimeNtpAuthKey
        attribute: trusted
