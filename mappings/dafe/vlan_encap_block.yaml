---
mappings:
  - xls_sheet: vlan_encap_block
    key_element: start_vlan
    elements:
      - name: vlan_pool
        class: fvnsVlanInstP
        attribute: name
        mandatory: true
        conditions:
          - type: is_parent
      - name: poolAllocMode
        class: fvnsVlanInstP
        attribute: allocMode
        mandatory: true
        conditions:
          - type: is_parent
      - name: alloc_mode
        class: fvnsEncapBlk
        attribute: allocMode
      - name: start_vlan
        class: fvnsEncapBlk
        attribute: from
        attribute_match_regex: "(?<=vlan-).*"
        mandatory: true
      - name: stop_vlan
        class: fvnsEncapBlk
        attribute: to
        attribute_match_regex: "(?<=vlan-).*"
      - name: role
        class: fvnsEncapBlk
        attribute: role
