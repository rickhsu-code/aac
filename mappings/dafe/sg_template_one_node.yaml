---
mappings:
  - xls_sheet: sg_template_one_node
    key_element: name
    elements:
      - name: tenant
        class: fvTenant
        attribute: name
        conditions:
          - type: is_parent
      - name: name
        class: vnsAbsGraph
        attribute: name
      - name: description
        class: vnsAbsGraph
        attribute: descr
      - name: funcTemplateType
        class: vnsAbsNode
        attribute: funcTemplateType
        conditions:
          - type: is_child
      - name: funcType
        class: vnsAbsNode
        attribute: funcType
        conditions:
          - type: is_child
      - name: isCopy
        class: vnsAbsNode
        attribute: isCopy
        conditions:
          - type: is_child
      - name: routingMode
        class: vnsAbsNode
        attribute: routingMode
        conditions:
          - type: is_child
      - name: C1_adjType
        class: vnsAbsConnection
        attribute: adjType
        conditions:
          - type: is_child_child
          - type: match
            match_attribute: name
            match_regex: 'C1'
      - name: C1_unicastRoute
        class: vnsAbsConnection
        attribute: unicastRoute
        conditions:
          - type: is_child_child
          - type: match
            match_attribute: name
            match_regex: 'C1'
      - name: C2_adjType
        class: vnsAbsConnection
        attribute: adjType
        conditions:
          - type: is_child_child
          - type: match
            match_attribute: name
            match_regex: 'C2'
      - name: C2_unicastRoute
        class: vnsAbsConnection
        attribute: unicastRoute
        conditions:
          - type: is_child_child
          - type: match
            match_attribute: name
            match_regex: 'C2'
