---
mappings:
  - xls_sheet: bd_subnet
    key_element: bd_subnet
    elements:
      - name: tenant
        class: fvTenant
        attribute: name
        conditions:
          - type: is_parent_parent
      - name: bridge_domain
        class: fvBD
        attribute: name
        mandatory: true
        conditions:
          - type: is_parent
      - name: subnet_control
        class: fvSubnet
        attribute: ctrl
      - name: description
        class: fvSubnet
        attribute: descr
      - name: bd_subnet
        class: fvSubnet
        attribute: ip
        mandatory: true
      - name: is_primary_address
        class: fvSubnet
        attribute: preferred
      - name: subnet_scope
        class: fvSubnet
        attribute: scope
      - name: is_virtual_ip
        class: fvSubnet
        attribute: virtual
      - name: ndRAprefixPolicy
        class: fvRsNdPfxPol
        attribute: tnNdPfxPolName
        conditions:
          - type: is_child
