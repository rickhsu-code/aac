---
mappings:
  - xls_sheet: datetime_ntp_prov
    key_element: name
    elements:
      - name: datetime_pol_name
        class: datetimePol
        attribute: name
        mandatory: true
        conditions:
          - type: is_parent
      - name: description
        class: datetimeNtpProv
        attribute: desc
      - name: key_id
        class: datetimeNtpProv
        attribute: keyId
      - name: max_poll
        class: datetimeNtpProv
        attribute: maxPoll
      - name: min_poll
        class: datetimeNtpProv
        attribute: minPoll
      - name: name
        class: datetimeNtpProv
        attribute: name
        mandatory: true
      - name: is_preferred
        class: datetimeNtpProv
        attribute: preferred
      - name: management_epg
        class: datetimeRsNtpProvToEpg
        attribute: tDn
        attribute_match_regex: '(?<=mgmtp-default/).*(?=-default)'
        conditions:
          - type: is_child
