---
mappings:
  - xls_sheet: rogue_endpoint_control
    key_element: admin_state
    elements:
      - name: admin_state
        class: epControlP
        attribute: adminSt
        mandatory: true
      - name: rogue_ep_detection_intvl
        class: epControlP
        attribute: rogueEpDetectIntvl
      - name: rogue_ep_detection_multiplier
        class: epControlP
        attribute: rogueEpDetectMult
      - name: hold_interval
        class: epControlP
        attribute: holdIntvl
