---
mappings:
  - xls_sheet: fabric_leaf_policy_group
    key_element: name
    elements:
      - name: name
        class: fabricLeNodePGrp
        attribute: name
        mandatory: true
        unique: true
      - name: description
        class: fabricLeNodePGrp
        attribute: descr
      - name: monitoring_policy
        class: fabricRsMonInstFabricPol
        attribute: tnMonFabricPolName
        conditions:
          - type: is_child
      - name: techsupport_export_policy
        class: fabricRsNodeTechSupP
        attribute: tnDbgexpTechSupPName
        conditions:
          - type: is_child
      - name: core_export_policy
        class: fabricRsNodeCoreP
        attribute: tnDbgexpCorePName
        conditions:
          - type: is_child
      - name: callhome_policy
        class: fabricRsCallhomeInvPol
        attribute: tnCallhomeInvPName
        conditions:
          - type: is_child
      - name: power_supply_policy
        class: fabricRsPsuInstPol
        attribute: tnPsuInstPolName
        conditions:
          - type: is_child
      - name: node_control_policy
        class: fabricRsNodeCtrl
        attribute: tnFabricNodeControlName
        conditions:
          - type: is_child
