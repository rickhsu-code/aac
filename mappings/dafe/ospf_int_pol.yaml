---
mappings:
  - xls_sheet: ospf_int_pol
    key_element: name
    elements:
      - name: tenant
        class: fvTenant
        attribute: name
        conditions:
          - type: is_parent
      - name: name
        class: ospfIfPol
        attribute: name
        mandatory: true
      - name: description
        class: ospfIfPol
        attribute: descr
      - name: network_type
        class: ospfIfPol
        attribute: nwT
      - name: priority
        class: ospfIfPol
        attribute: prio
      - name: interface_cost
        class: ospfIfPol
        attribute: cost
      - name: advertise_subnet
        class: ospfIfPol
        attribute: ctrl
        map_attribute:
          - attribute_regex: advert-subnet
            mapped_value: 'yes'
        default_value: 'no'
      - name: use_bfd
        class: ospfIfPol
        attribute: ctrl
        map_attribute:
          - attribute_regex: bfd
            mapped_value: 'yes'
        default_value: 'no'
      - name: mtu_ignore
        class: ospfIfPol
        attribute: ctrl
        map_attribute:
          - attribute_regex: mtu-ignore
            mapped_value: 'yes'
        default_value: 'no'
      - name: passive_participation
        class: ospfIfPol
        attribute: ctrl
        map_attribute:
          - attribute_regex: passive
            mapped_value: 'yes'
        default_value: 'no'
      - name: hello_interval
        class: ospfIfPol
        attribute: helloIntvl
      - name: dead_interval
        class: ospfIfPol
        attribute: deadIntvl
      - name: retransmit_interval
        class: ospfIfPol
        attribute: rexmitIntvl
      - name: transmit_delay
        class: ospfIfPol
        attribute: xmitDelay
