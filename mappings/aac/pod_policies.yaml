---
files:
  - name: pod_policies.yaml
    elements:
      - name: apic
        type: dict
        elements:
          - name: pod_policies
            type: dict
            elements:
              - name: pods
                type: list_dict
                class: fabricSetupP
                elements:
                  - name: id
                    class: fabricSetupP
                    attribute: podId
                    type: int
                    key: true
                  - name: tep_pool
                    class: fabricSetupP
                    attribute: tepPool
                  - name: data_plane_tep
                    class: fvIp
                    attribute: addr
                    query_scope: global
                    conditions:
                      - type: match_parent
                        class: fvPodConnP
                        match_attribute: id
                        match_regex: '%%key%%'
